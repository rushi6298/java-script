<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <script src='main.js'></script>
    <script>
        function getdata(no)
        {
            fact=1;
            for(var i=no;i>0;i--)
            {
                fact=fact*i
            }
            document.getElementById("res").innerHTML=fact;


        }
    </script>
</head>
<body>
    <input type="number" name="no" placeholder="Enter the number" id="num">
    <button onclick="getdata(num.value)">GET DATA</button> <!-- num is nothing bt id -->
</body>
<div id="res">

</div>
</html>
